<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">CRUD PROJECT</a>
  </nav>
  <div class="container mt-2">
     <a href="{% url "logout" %}" class="btn btn-danger float-end">Logout</a>
    <div class="row">
      <div class="col-md-4">
          <h2 class="bg-dark text-white text-center p-3">Insert Student Details</h2>
          <form action="/insert" method="POST">{% csrf_token %}
            <div>
              <input type="text" class="form-control" placeholder="Enter the Student Name" name="name">
            </div>
            <div>
              <input type="Email" class="form-control mt-2" placeholder="Enter the Student email" name="email">
            </div>
            <div>
              <input type="age" class="form-control mt-2" placeholder="Enter the Student age" name="age">
            </div>
            <div>
              <select  name=gender class="form-control mt-2">
                <option value="male">Male</option>
                 <option value="Female">FeMale</option>
                 <option value="others">Others</option>
              </select>
            </div>
            <div class="mt-2">
              <button class="btn btn-success w-100">Submit</button>
            </div>
          </form>
      </div>
      <div class="col-md-8">
        <h2 class="text-center bg-dark text-white">Student Details</h2>
         <table class="table">
          <thead>
            <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Email</th>
              <th>Age</th>
              <th>Gender</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            {% for d in data %}
            <tr>
              <td>{{forloop.counter}}</td>
              <td>{{d.name}}</td>
              <td>{{d.email}}</td>
              <td>{{d.age}}</td>
              <td>{{d.gender}}</td>
              <td><a href="/update/{{d.id}}"button class="btn btn-outline-primary">Edit</a></button></td>
              <td><a href="/delete/{{d.id}}"button class="btn btn-outline-danger">Delete</a></button></td>
            </tr>
            {% endfor %}
          </tbody>
         </table>
      </div>
    </div>
  </div>
</body>
</html>
