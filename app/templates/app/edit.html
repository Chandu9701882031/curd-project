<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">CRUD PROJECT</a>
  </nav>
  <div class="container mt-2">
    <div class="row">
      <div class="col-md-4">
          <h2 class="bg-dark text-white text-center p-3">update Student Details</h2>
          <form action="/update/{{d.id}}" method="POST">{% csrf_token %}
            <div>
              <input type="text" class="form-control" placeholder="Enter the Student Name" name="name" value="{{d.name}}">
            </div>
            <div>
              <input type="Email" class="form-control mt-2" placeholder="Enter the Student email" name="email" value="{{d.email}}">
            </div>
            <div>
              <input type="age" class="form-control mt-2" placeholder="Enter the Student age" name="age" value="{{d.age}}">
            </div>
            <div>
              <select  name=gender class="form-control mt-2">
                  <option selected>{{d.gender}}</option>
                 <option value="male">Male</option>
                 <option value="Female">FeMale</option>
                 <option value="others">Others</option>
              </select>
            </div>
            <div class="mt-2">
              <button class="btn btn-success w-100">update</button>
            </div>
          </form>
      </div>
    </div>
  </div>
</body>
</html>
